name: Trigger auto deployment for worldtripclient

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/worldtripclient-AutoDeployTrigger-5193f539-2f84-4216-baf9-89f8e2a19f76.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WORLDTRIPCLIENT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: memitestauth.azurecr.io
          registryUsername: ${{ secrets.WORLDTRIPCLIENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WORLDTRIPCLIENT_REGISTRY_PASSWORD }}
          containerAppName: worldtripclient
          resourceGroup: worldtripclient-rg
          imageToBuild: memitestauth.azurecr.io/worldtripclient:${{ github.sha }}
          
            

     

